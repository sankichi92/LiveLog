      live: ライブ
      song: 曲
      user: メンバー
    attributes:
      user:
        email: メールアドレス
        password: パスワード
        password_confirmation: パスワード確認用
      song:
        name: 曲名
        artist: アーティスト名
        youtube_id: YouTube URL
        live_id: ライブ
        order: 曲順
        time: 時間
        status: 公開設定
        comment: コメント
        original: オリジナル
        audio: 音源
        playings: 演者
      live:
        name: ライブ名
        date: 開催日
        place: 場所
        album_url: アルバム URL
      member:
        joined_year: 入部年度
        name: 名前
        url: URL
        bio: 自己紹介
        avatar: プロフィール画像
      playing:
        user: メンバー
        inst: 楽器
  activemodel:
    attributes:
      song/search_query:
        name: 曲名
        artist: アーティスト名
        instruments: 楽器
        players_count: 構成人数
        date: ライブ開催日
        user_id: メンバー ID
        original: オリジナル曲のみ
        media: 動画または音源を視聴できる曲のみ
      entry:
        preferred_rehearsal_time: リハ希望時間
        preferred_performance_time: 本番希望時間
        notes: 備考
  # https://github.com/tigrish/will-paginate-i18n/blob/v0.1.15/locales/ja.yml
  will_paginate:
    next_label: "次へ &#8594;"
    page_entries_info:
      multi_page: "%{from}番目から%{to}番目までの%{model}を表示しています（全%{count}件中）"
      multi_page_html: "<b>%{from}</b>番目から<b>%{to}</b>番目までの%{model}を表示しています（全<b>%{count}</b>件中）"
      single_page:
        one: 1件の%{model}を表示しています
        other: "%{count}件の%{model}をすべて表示しています"
        zero: "%{model}が見つかりません"
      single_page_html:
        one: "<b>1</b>件の%{model}を表示しています"
        other: "<b>%{count}</b>件の%{model}をすべて表示しています"
        zero: "%{model}が見つかりません"
    page_gap: "&hellip;"
    previous_label: "&#8592; 前へ"

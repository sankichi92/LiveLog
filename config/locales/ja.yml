    title: LiveLog
    description: 京都大学を中心に活動するアコースティック軽音サークル「京大アンプラグド」のセットリスト管理アプリ
  admin:
    title: LiveLog Admin
  date:
    formats:
      default: "%Y/%m/%d"
      short: "%-m/%-d"
  time:

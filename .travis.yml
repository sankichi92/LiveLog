sudo: required
dist: xenial

language: ruby

services:
  - postgresql

addons:
  chrome: stable

cache: bundler

bundler_args: --without development production

before_install:
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.4.deb && sudo dpkg -i --force-confnew elasticsearch-6.2.4.deb
  - gem install bundler

before_script:
  - sudo /usr/share/elasticsearch/bin/elasticsearch-plugin install -b analysis-kuromoji && sudo service elasticsearch restart
  - cp config/database.yml.travis config/database.yml && bin/rails db:create

branches:
  only:
    - master

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f5e88c507b05f867f94a

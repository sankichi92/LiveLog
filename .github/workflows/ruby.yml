name: Ruby

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      elasticsearch:
        image: elasticsearch:7.10.1
        env:
          discovery.type: single-node
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      TZ: Asia/Tokyo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@v4.1.6

      - uses: ruby/setup-ruby@v1.178.0
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - uses: actions/setup-node@v4.0.2
        with:
          node-version: '22'
          cache: 'npm'

      - run: yarn install --frozen-lockfile

      - name: Setup database
        run: |
          bin/rake db:create
          bin/rake ridgepole:apply

      - name: Run the default task
        run: bin/rake
